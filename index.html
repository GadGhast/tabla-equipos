<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MUNDIAL FIGHTWARS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0b0c30 0%, #4b0082 100%);
      color: #eee;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    table {
      border-collapse: collapse;
      width: 700px;
      background: rgba(30, 0, 60, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 40px #8a2be2;
      overflow: hidden;
    }
    th, td {
      padding: 18px 24px;
      text-align: left;
      font-weight: 700;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    thead th {
      background: #3a006f;
      letter-spacing: 2px;
      font-size: 1.55rem;
      text-transform: uppercase;
      border-bottom: 2px solid #8a2be2;
    }
    tbody td:nth-child(1) {
      font-size: 1.6rem;
    }
    tbody td:nth-child(2) {
      font-size: 1.55rem;
    }
    tbody tr:nth-child(odd) {
      background: rgba(75, 0, 130, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:nth-child(even) {
      background: rgba(11, 12, 48, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:hover {
      background: #8a2be2;
      color: #fff;
      cursor: pointer;
    }
    td img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
      object-fit: cover; /* Mantiene la proporción */
      object-position: center; /* Centra la imagen */
    }
    td span.name {
      vertical-align: middle;
    }
    .spin-up span {
      color: #00ff88;
    }
    .spin-down span {
      color: #ff0044;
    }
    .flash {
      animation: flash 1s linear;
    }
    @keyframes flash {
      0%, 100% { background-color: transparent; }
      50% { background-color: #8a2be2; }
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>PAIS</th>
        <th>POWER</th>
      </tr>
    </thead>
    <tbody id="tabla-equipos-body">
      <!-- filas se insertan aquí -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://pcnrwrttjbwannedamki.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjbnJ3cnR0amJ3YW5uZWRhbWtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NTkwODUsImV4cCI6MjA2NjQzNTA4NX0.j62o4rP8afaRiaMyfX-UTze5B8ftgRgpwrGLq4FEvcs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tbody = document.getElementById('tabla-equipos-body');
    let previousOrder = [];

    async function fetchAndUpdate() {
      const { data: equipos, error } = await client
        .from('equipos')
        .select('*')
        .order('value', { ascending: false });

      if (error) {
        console.error('Error al obtener datos:', error);
        return;
      }

      const newOrder = equipos.map(e => e.id);

      tbody.innerHTML = '';
      equipos.forEach((equipo, index) => {
        const tr = document.createElement('tr');

        const tdName = document.createElement('td');
        tdName.innerHTML = `<img src="${equipo.image}" alt="${equipo.name}"> ${equipo.name}`;

        const tdValue = document.createElement('td');
        tdValue.textContent = equipo.value;

        tr.appendChild(tdName);
        tr.appendChild(tdValue);
        tbody.appendChild(tr);

        // Efecto flash sólo en equipos que suben de posición
        const previousIndex = previousOrder.indexOf(equipo.id);
        if (previousIndex !== -1 && previousIndex > index) {
          tr.classList.add('flash');
          setTimeout(() => tr.classList.remove('flash'), 1000);
        }
      });

      previousOrder = newOrder;
    }

    setInterval(fetchAndUpdate, 1000);
    fetchAndUpdate();
  </script>
</body>
</html>
