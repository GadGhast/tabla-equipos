<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabla de Equipos Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0b0c30 0%, #4b0082 100%);
      color: #eee;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 700px;
      padding: 0 10px;
      box-sizing: border-box;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: rgba(30, 0, 60, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 40px #8a2be2;
      overflow: hidden;
      min-width: 600px;
    }
    th, td {
      padding: 18px 24px;
      text-align: left;
      font-weight: 700;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      white-space: nowrap;
    }
    th {
      background: #3a006f;
      letter-spacing: 2px;
      font-size: 1.4rem;
      text-transform: uppercase;
      border-bottom: 2px solid #8a2be2;
      text-align: center;
    }
    tbody tr:nth-child(odd) {
      background: rgba(75, 0, 130, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:nth-child(even) {
      background: rgba(11, 12, 48, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:hover {
      background: #8a2be2;
      color: #fff;
      cursor: pointer;
    }
    td img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
    }
    td span.name {
      vertical-align: middle;
    }
    .subscribers {
      font-weight: 900;
      font-size: 1.5rem;
      display: inline-flex;
      gap: 0;
    }
    /* Dígitos animados */
    .digit {
      position: relative;
      width: 20px;
      height: 28px;
      overflow: hidden;
      display: inline-block;
      margin: 0 1px;
      text-align: center;
      line-height: 28px;
      font-size: 1.6rem;
      font-weight: bold;
      font-family: 'Orbitron', monospace;
      user-select: none;
    }
    .digit.decimal {
      width: 10px;
      margin: 0 0.5px;
    }
    .digit-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transform: translateY(0);
      transition: transform 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
    }
    .digit-inner span {
      display: block;
      height: 28px;
      line-height: 28px;
      font-size: 1.6rem;
    }
    .spin-up span {
      color: #00ff88;
    }
    .spin-down span {
      color: #ff0044;
    }

    /* Responsive para móvil */
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      th, td {
        padding: 10px 12px;
        font-size: 1rem;
      }
      table {
        min-width: 100%;
      }
      .digit {
        width: 14px;
        height: 22px;
        font-size: 1rem;
        line-height: 22px;
      }
      .digit-inner span {
        height: 22px;
        line-height: 22px;
        font-size: 1rem;
      }
      th {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>RANKING</th>
          <th>PAÍS</th>
          <th>POWER</th>
        </tr>
      </thead>
      <tbody id="tabla-equipos-body">
        <!-- filas dinámicas aquí -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</body>
</html>
