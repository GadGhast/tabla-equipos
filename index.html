<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabla Dinámica de Equipos con Persistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #ffa726;
            color: black;
            text-transform: uppercase;
            text-align: center;
        }
        tbody tr td:first-child {
            background-color: #ffcc80;
            color: black;
            font-weight: bold;
            text-align: center;
            position: sticky;
            left: 0;
            z-index: 1;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<table id="countriesTable">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Equipo</th>
            <th>Puntos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>T1</td>
            <td data-value="0">0</td>
        </tr>
        <tr>
            <td>2</td>
            <td>GenG</td>
            <td data-value="0">0</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bilibili</td>
            <td data-value="0">0</td>
        </tr>
        <tr>
            <td>4</td>
            <td>KOI</td>
            <td data-value="0">0</td>
        </tr>
        <tr>
            <td>5</td>
            <td>G2</td>
            <td data-value="0">0</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Fnatic</td>
            <td data-value="0">0</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Heretics</td>
            <td data-value="0">0</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Astralis</td>
            <td data-value="1000000">1.000.000</td>
        </tr>
        <tr>
            <td>9</td>
            <td>Barça</td>
            <td data-value="0">0</td>
        </tr>
        <tr>
            <td>10</td>
            <td>Madrid</td>
            <td data-value="0">0</td>
        </tr>
    </tbody>
</table>

<script>
    const countriesTable = document.getElementById('countriesTable').getElementsByTagName('tbody')[0];
    const countries = [
        { name: 'T1', id: 't1', value: 0 },
        { name: 'GenG', id: 'geng', value: 0 },
        { name: 'Bilibili', id: 'bilibili', value: 0 },
        { name: 'KOI', id: 'koi', value: 0 },
        { name: 'G2', id: 'g2', value: 0 },
        { name: 'Fnatic', id: 'fnatic', value: 0 },
        { name: 'Heretics', id: 'heretics', value: 0 },
        { name: 'Astralis', id: 'astralis', value: 1000000 },
        { name: 'Barça', id: 'barca', value: 0 },
        { name: 'Madrid', id: 'madrid', value: 0 }
    ];

    function loadFromLocalStorage() {
        countries.forEach(country => {
            const savedValue = localStorage.getItem(country.id);
            if (savedValue !== null) {
                country.value = parseInt(savedValue, 10);
            }
        });
    }

    function saveToLocalStorage() {
        countries.forEach(country => {
            localStorage.setItem(country.id, country.value);
        });
    }

    function formatNumber(number) {
        return number.toLocaleString('es-ES', { useGrouping: true });
    }

    function updateTable() {
        countries.forEach(country => {
            const row = [...countriesTable.rows].find(row => row.cells[1].innerText === country.name);
            if (row) {
                row.cells[2].setAttribute('data-value', country.value);
                row.cells[2].innerText = formatNumber(country.value);
            }
        });
    }

    function fluctuateValue(country) {
        const baseChange = Math.floor(Math.random() * 15) - 7; // Cambio entre -7 y +7.
        const positiveBias = Math.random() < 0.6 ? Math.floor(Math.random() * 10) : 0; // Incremento adicional con sesgo positivo.
        country.value += baseChange + positiveBias;

        // Evitar valores negativos para los puntos.
        if (country.value < 0) {
            country.value = 0;
        }
    }

    function sortTable() {
        countries.sort((a, b) => b.value - a.value);
        const rows = Array.from(countriesTable.rows);

        rows.sort((a, b) => {
            const valueA = parseInt(a.cells[2].getAttribute('data-value'));
            const valueB = parseInt(b.cells[2].getAttribute('data-value'));
            return valueB - valueA;
        });

        rows.forEach((row, index) => {
            row.cells[0].innerText = index + 1;
            countriesTable.appendChild(row);
        });
    }

    loadFromLocalStorage();
    updateTable();
    sortTable();

    setInterval(() => {
        countries.forEach(fluctuateValue);
        updateTable();
        sortTable();
        saveToLocalStorage();
    }, 500);
</script>

</body>
</html>
