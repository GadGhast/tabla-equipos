
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla de Equipos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>Tabla de Equipos</h1>
  <table id="tabla-equipos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://round-aardvark-gadghast-f3174c45.koyeb.app/data"; // Sustituir por el dominio real

    async function obtenerEquipos() {
      try {
        const res = await fetch(API_URL);
        const equipos = await res.json();
        const tbody = document.querySelector("#tabla-equipos tbody");
        tbody.innerHTML = "";
        equipos.forEach(equipo => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${equipo.id}</td>
            <td>${equipo.name}</td>
            <td>${equipo.value}</td>
          `;
          tbody.appendChild(fila);
        });
      } catch (err) {
        console.error("Error al obtener equipos:", err);
      }
    }

    setInterval(obtenerEquipos, 1000);
    obtenerEquipos();
  </script>
</body>
</html>
