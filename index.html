<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabla dAAe Equipos Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0b0c30 0%, #4b0082 100%);
      color: #eee;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    table {
      border-collapse: collapse;
      width: 700px;
      background: rgba(30, 0, 60, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 40px #8a2be2;
      overflow: hidden;
    }
    th, td {
      padding: 18px 24px;
      text-align: left;
      font-weight: 700;
      font-size: 1.4rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background: #3a006f;
      letter-spacing: 2px;
      font-size: 1.7rem;
      text-transform: uppercase;
      border-bottom: 2px solid #8a2be2;
    }
    tbody tr:nth-child(odd) {
      background: rgba(75, 0, 130, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:nth-child(even) {
      background: rgba(11, 12, 48, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:hover {
      background: #8a2be2;
      color: #fff;
      cursor: pointer;
    }
    td img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
    }
    .country-container {
      display: flex;
      align-items: center;
    }
    .country-flag {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .digit {
      font-size: 1.6rem;
      font-weight: bold;
      color: inherit;
    }
    .spin-up {
      color: #00ff88;
    }
    .spin-down {
      color: #ff0044;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>PAÍS</th>
        <th>POWER</th>
      </tr>
    </thead>
    <tbody id="tabla-equipos-body">
      <!-- filas se insertan aquí -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://pcnrwrttjbwannedamki.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjbnJ3cnR0amJ3YW5uZWRhbWtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NTkwODUsImV4cCI6MjA2NjQzNTA4NX0.j62o4rP8afaRiaMyfX-UTze5B8ftgRgpwrGLq4FEvcs';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tbody = document.getElementById('tabla-equipos-body');
    const previousValues = new Map();

    function createAnimatedNumber(oldValue, newValue) {
      const span = document.createElement('span');
      span.textContent = newValue.toLocaleString('es-ES');
      span.className = 'digit';

      if (newValue > oldValue) {
        span.classList.add('spin-up');
      } else if (newValue < oldValue) {
        span.classList.add('spin-down');
      }

      return span;
    }

    async function fetchAndUpdate() {
      const { data: equipos, error } = await client
        .from('equipos')
        .select('*')
        .order('value', { ascending: false });

      if (error) {
        console.error('Error al obtener datos:', error);
        return;
      }

      tbody.innerHTML = '';

      equipos.forEach((equipo) => {
        const tr = document.createElement('tr');

        const oldValue = previousValues.get(equipo.id) ?? equipo.value;

        const countryCell = document.createElement('td');
        countryCell.innerHTML = `
          <div class="country-container">
            <img src="${equipo.image_url}" alt="${equipo.name}" class="country-flag" />
            <span>${equipo.name}</span>
          </div>
        `;

        const valueCell = document.createElement('td');
        valueCell.appendChild(createAnimatedNumber(oldValue, equipo.value));

        tr.appendChild(countryCell);
        tr.appendChild(valueCell);

        tbody.appendChild(tr);

        previousValues.set(equipo.id, equipo.value);
      });
    }

    setInterval(fetchAndUpdate, 1000);
    fetchAndUpdate();
  </script>
</body>
</html>
