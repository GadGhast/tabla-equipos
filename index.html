<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabla de Equipos Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0b0c30 0%, #4b0082 100%);
      color: #eee;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      background: rgba(30, 0, 60, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 40px #8a2be2;
      overflow: hidden;
    }
    th, td {
      padding: 18px 24px;
      text-align: left;
      font-weight: 700;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    th {
      background: #3a006f;
      letter-spacing: 2px;
      font-size: 1.5rem;
      text-transform: uppercase;
      border-bottom: 2px solid #8a2be2;
    }
    tbody tr:nth-child(odd) {
      background: rgba(75, 0, 130, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:nth-child(even) {
      background: rgba(11, 12, 48, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:hover {
      background: #8a2be2;
      color: #fff;
      cursor: pointer;
    }
    td img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
    }
    td span.name {
      vertical-align: middle;
    }
    .digit {
      font-size: 1.4rem;
    }
    .digit.spin-up {
      color: #00ff88;
    }
    .digit.spin-down {
      color: #ff0044;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>PAIS</th>
        <th>POWER</th>
      </tr>
    </thead>
    <tbody id="tabla-equipos-body">
      <!-- filas se insertan aquí -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://pcnrwrttjbwannedamki.supabase.co';
    const SUPABASE_KEY = 'tu-api-key-aquí';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tbody = document.getElementById('tabla-equipos-body');
    const previousValues = new Map();

    async function fetchAndUpdate() {
      const { data: equipos, error } = await client
        .from('equipos')
        .select('*')
        .order('value', { ascending: false });

      if (error) {
        console.error('Error al obtener datos:', error);
        return;
      }

      tbody.innerHTML = '';

      equipos.forEach((equipo) => {
        const tr = document.createElement('tr');

        const imageSrc = equipo.image_url || 'https://via.placeholder.com/36.webp';
        const tdPais = document.createElement('td');
        tdPais.innerHTML = `<img src="${imageSrc}" alt="${equipo.name}" /> ${equipo.name}`;

        const tdValue = document.createElement('td');
        const oldValue = previousValues.get(equipo.id) ?? 0;
        const newValue = equipo.value;

        const span = document.createElement('span');
        span.className = 'digit';
        span.textContent = newValue;
        span.classList.add(newValue > oldValue ? 'spin-up' : 'spin-down');

        tdValue.appendChild(span);

        tr.appendChild(tdPais);
        tr.appendChild(tdValue);
        tbody.appendChild(tr);

        previousValues.set(equipo.id, newValue);
      });
    }

    setInterval(fetchAndUpdate, 1000);
    fetchAndUpdate();
  </script>
</body>
</html>
