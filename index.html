<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabla de Equipos Gaming</title>

  <!-- Fuente Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #0b0c30 0%, #4b0082 100%);
      color: #ddd;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #8a2be2;
      text-shadow: 0 0 10px #8a2be2;
    }

    table {
      border-collapse: collapse;
      width: 650px;
      box-shadow: 0 0 20px #6a2be2;
      border-radius: 15px;
      overflow: hidden;
      background-color: rgba(20, 0, 40, 0.85);
    }

    thead th {
      background: #3a006f;
      padding: 15px;
      font-size: 1.3rem;
      color: #fff;
      border-bottom: 2px solid #8a2be2;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    tbody tr:nth-child(odd) {
      background-color: rgba(75, 0, 130, 0.4);
    }

    tbody tr:nth-child(even) {
      background-color: rgba(11, 12, 48, 0.4);
    }

    tbody td {
      padding: 12px 18px;
      font-size: 1.2rem;
      text-align: center;
      color: #ddd;
    }

    .subscribers {
      font-weight: 700;
      display: inline-flex;
      justify-content: center;
      font-size: 1.3rem;
      letter-spacing: 0.03em;
    }

    /* Dígitos tipo tragaperras */
    .digit {
      position: relative;
      width: 18px;
      height: 28px;
      overflow: hidden;
      display: inline-block;
      margin: 0 1px;
      text-align: center;
      line-height: 28px;
      font-weight: 900;
      font-family: 'Orbitron', monospace;
      font-size: 1.3rem;
      color: #a5d6a7;
    }

    .digit.decimal {
      width: 8px;
      margin: 0 0.5px;
      font-weight: 900;
      color: #ccc;
      position: relative;
      top: 4px;
    }

    .digit-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: transform 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
    }

    .digit-inner span {
      display: block;
      height: 28px;
      line-height: 28px;
      font-size: 1.3rem;
    }

    .spin-up .digit-inner span {
      color: #00ff88;
    }

    .spin-down .digit-inner span {
      color: #ff0044;
    }
  </style>
</head>
<body>
  <h2>Ranking de Equipos Gaming</h2>

  <table>
    <thead>
      <tr>
        <th>RANKING</th>
        <th>PAÍS</th>
        <th>POWER</th>
      </tr>
    </thead>
    <tbody id="tabla-equipos-body">
      <!-- filas dinámicas -->
    </tbody>
  </table>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</body>
</html>
