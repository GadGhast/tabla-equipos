<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MUNDIAL FIGHTWARS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0b0c30 0%, #4b0082 100%);
      color: #eee;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    table {
      border-collapse: collapse;
      width: 700px;
      background: rgba(30, 0, 60, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 40px #8a2be2;
      overflow: hidden;
    }
    th, td {
      padding: 18px 24px;
      text-align: left;
      font-weight: 700;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    thead th:nth-child(1),
    thead th:nth-child(2) {
      font-size: 1.55rem;
    }
    thead th {
      background: #3a006f;
      letter-spacing: 2px;
      font-size: 1.4rem;
      text-transform: uppercase;
      border-bottom: 2px solid #8a2be2;
    }
    tbody td:nth-child(1),
    thead th:nth-child(1) {
      font-size: 1.6rem;
    }
    tbody td:nth-child(2),
    thead th:nth-child(2) {
      font-size: 1.55rem;
    }
    tbody tr:nth-child(odd) {
      background: rgba(75, 0, 130, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:nth-child(even) {
      background: rgba(11, 12, 48, 0.6);
      transition: background 0.3s ease;
    }
    tbody tr:hover {
      background: #8a2be2;
      color: #fff;
      cursor: pointer;
    }
    td img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 12px;
      vertical-align: middle;
    }
    .subscribers {
      font-weight: 900;
      font-size: 1.5rem;
      display: inline-flex;
      gap: 0;
    }
    .digit {
      position: relative;
      width: 20px;
      height: 28px;
      overflow: hidden;
      display: inline-block;
      margin: 0 1px;
      text-align: center;
      line-height: 28px;
      font-size: 1.6rem;
      font-weight: bold;
      font-family: 'Orbitron', monospace;
    }
    .spin-up span {
      color: #00ff88;
    }
    .spin-down span {
      color: #ff0044;
    }
    .flash {
      animation: flash 1s linear;
    }
    @keyframes flash {
      0%, 100% { background-color: transparent; }
      50% { background-color: #8a2be2; color: #fff; }
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>PAIS</th>
        <th>POWER</th>
      </tr>
    </thead>
    <tbody id="tabla-equipos-body">
      <!-- filas dinámicas -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://pcnrwrttjbwannedamki.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjbnJ3cnR0amJ3YW5uZWRhbWtpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NTkwODUsImV4cCI6MjA2NjQzNTA4NX0.j62o4rP8afaRiaMyfX-UTze5B8ftgRgpwrGLq4FEvcs';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tbody = document.getElementById('tabla-equipos-body');
    let previousOrder = [];
    let previousValues = {};

    async function fetchAndUpdate() {
      const { data: equipos, error } = await client
        .from('equipos')
        .select('*')
        .order('value', { ascending: false });

      if (error) {
        console.error('Error al obtener datos:', error);
        return;
      }

      const newOrder = equipos.map(e => e.id);

      equipos.forEach((equipo, index) => {
        let tr = document.querySelector(`#row-${equipo.id}`);
        if (!tr) {
          tr = document.createElement('tr');
          tr.id = `row-${equipo.id}`;
          tr.innerHTML = `
            <td>
              <img src="${equipo.image}" alt="${equipo.name}" />
              ${equipo.name}
            </td>
            <td class="subscribers">
              ${renderDigits(equipo.value, previousValues[equipo.id])}
            </td>
          `;
          tbody.appendChild(tr);
        } else {
          const valueCell = tr.querySelector('.subscribers');
          valueCell.innerHTML = renderDigits(equipo.value, previousValues[equipo.id]);
        }

        // Efecto flash al subir de posición
        const oldIndex = previousOrder.indexOf(equipo.id);
        if (oldIndex !== -1 && oldIndex > index) {
          tr.classList.add('flash');
          setTimeout(() => tr.classList.remove('flash'), 1000);
        }

        previousValues[equipo.id] = equipo.value;
      });

      previousOrder = newOrder;
    }

    function renderDigits(newValue, oldValue) {
      const digits = String(newValue).split('');
      const oldDigits = String(oldValue || '').split('');
      return digits.map((digit, i) => {
        const changeClass = digit > (oldDigits[i] || 0) ? 'spin-up' : digit < (oldDigits[i] || 0) ? 'spin-down' : '';
        return `<span class="digit ${changeClass}"><span>${digit}</span></span>`;
      }).join('');
    }

    setInterval(fetchAndUpdate, 1000);
    fetchAndUpdate();
  </script>
</body>
</html>
